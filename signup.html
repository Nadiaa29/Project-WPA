<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Sign Up - Harmony Health Center</title>
    <script>
        function toggleFields() {
            var role = document.getElementById('roleID').value;
            var patientFields = document.getElementById('patientFields');
            var nurseFields = document.getElementById('nurseFields');
            
            if (role === "1") {  
                patientFields.style.display = "block";
                nurseFields.style.display = "none";
            } else if (role === "2") {  
                patientFields.style.display = "none";
                nurseFields.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="signup.php" method="POST">
            <label>Role:</label>
            <select id="roleID" name="roleID" onchange="toggleFields()" required>
                <option value="">Select Role</option>
                <option value="1">Patient</option>
                <option value="2">Nurse</option>
            </select>

            <div id="patientFields" style="display:none;">
                <label>Patient Name:</label>
                <input type="text" name="patientName" />

                <label>Date of Birth:</label>
                <input type="date" name="dateOfBirth" />

                <label>Address:</label>
                <input type="text" name="address" />


                <label>Phone Number:</label>
                <input type="text" name="noPhone" />
                <label>Email:</label>
                <input type="email" name="email" />
            </div>

            <div id="nurseFields" style="display:none;">
                <label>Nurse Name:</label>
                <input type="text" name="nurseName" />
                <label>Department:</label>
                <input type="text" name="department" />
                <label>Work Phone:</label>
                <input type="text" name="workPhone" />
                <label>Work Email:</label>
                <input type="email" name="workEmail" />
            </div>

            <label>Password:</label>
            <input type="password" name="password" required />

            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
